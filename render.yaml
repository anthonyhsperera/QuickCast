services:
  - type: web
    name: quickcast
    runtime: python
    plan: free
    buildCommand: "pip install --upgrade pip && pip install -r backend/requirements.txt && mkdir -p output"
    startCommand: "gunicorn --chdir backend --bind 0.0.0.0:$PORT --timeout 120 --workers 2 app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: OPENAI_API_KEY
        sync: false
      - key: SPEECHMATICS_API_KEY
        sync: false
      - key: FLASK_ENV
        value: production
